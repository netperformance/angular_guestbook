<!-- iterate through the message list resp. array -->
<span *ngFor="let message of messages">
  <!-- message -->
  <div class="container border border-dark rounded bg-light">
    <!--row 1/3 -->
    <div class="row border-bottom border-dark"> 
      <div class="col font-weight-bold">{{ message.name }}</div>
      <div class="col">
        <div class="float-right">
          <a routerLink="/edit">Edit</a>&nbsp;&nbsp;
          <a href="#">Delete</a>		
        </div>
      </div>
    </div>
    <!--row 2/3 -->
    <div class="row">
      <div class="col">
        {{ message.message }}
      </div>
    </div>
    <!--row 3/3 -->
    <div class="row border-top border-dark">
      <div class="col">#{{ message.nr }}</div>
      <div class="col">
        <div class="float-right">
          {{ message.currentDate }}&nbsp;-&nbsp;
          {{ message.currentTime }}
        </div>
      </div>
    </div>
  </div>
  <!-- end messages -->
  <br/>
</span>
